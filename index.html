<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375px, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="card">
    <div class="card-left">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <table class="twide">
        <thead>
          <td>
            <h2>10k+</h2>
          </td>
          <td>
            <h2>314</h2>
          </td>
          <td>
            <h2>12M+</h2>
          </td>
        </thead>
        <tbody>
          <td>
            <h3>companies</h3>
          </td>
          <td>
            <h3>templates</h3>
          </td>
          <td>
            <h3>queries</h3>
          </td>
        </tbody>
      </table>

      <table class="tnarrow">
        <tbody>
          <tr>
            <td>
              <h2>10k+</h2>
              <h3>companies</h3>
            </td>
          </tr>
          <tr>
            <td>
              <h2>314</h2>
              <h3>templates</h3>
            </td>
          </tr>
          <tr>
            <td>
              <h2>12M+</h2>
              <h3>queries</h3>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

    <div class="card-right">
      <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
    </div>

  </div>

</body>

</html>
